<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://kit.fontawesome.com/8e4b900ac1.css" />
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <title>JS minifier</title>
    <script type="module" crossorigin src="./assets/index.6eabb907.js"></script>
    <link rel="stylesheet" href="./assets/index.8856fbe2.css">
  </head>
  <body>
    <div id="app" class="container-fluid">
      <div class="row toolbar">
        <div class="col-12 d-flex py-2">
          <button id="minify" class="btn btn-light">
            <i class="fa-solid fa-arrows-rotate"></i>
            <span class="d-none d-sm-inline">Minify</span>
          </button>

          <button id="clear" class="btn btn-light ml-2" disabled>
            <i class="fa-solid fa-eraser"></i>
            <span class="d-none d-sm-inline">Clear</span>
          </button>

          <button id="copy" class="btn btn-light ml-2" disabled>
            <i class="fa-solid fa-clone"></i>
            <span class="d-none d-sm-inline">Copy</span>
          </button>

          <button id="upload" class="btn btn-light ml-2">
            <i class="fa-solid fa-file-import"></i>
            <span class="d-none d-sm-inline">Upload file</span>
          </button>

          <button id="download" class="btn btn-light ml-2" disabled>
            <i class="fa-solid fa-download"></i>
            <span class="d-none d-sm-inline">Download</span>
          </button>
        </div>
      </div>
      <div class="row main-wrap pb-3">
        <div class="col-12 col-md-6">
            <div id="input-code"></div>
        </div>
        <div class="col-12 col-md-6">
            <div id="output-code"></div>
        </div>
      </div>
    </div>

    <div
      class="position-fixed toast-wrap bottom-0 p-3"
      style="z-index: 5; right: 0; bottom: 0"
    >
      <div
        id="liveToast"
        class="toast hide position-fixed toast-wrap"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-delay="3000"
      >
        <div class="toast-header">
          <strong class="mr-auto">Error</strong>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="toast-body" class="toast-body"></div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/8e4b900ac1.js"></script>
    <script src="./uglifyjs.js"></script>
    
  </body>
</html>
